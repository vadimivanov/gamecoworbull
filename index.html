<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Cow or Bull</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="wrapper">
        <div class="block-game">
            <div class="block-form">
                <input type="text" placeholder="number" class="field-number" value="">
                <input onclick="window.paintColumns()" type="button" value="go">
            </div>
            <div class="block-game-field">
                <div class="column ">Number
                    <div class="numbers"></div>
                </div>
                <div class="column ">Cow
                    <div class="cow"></div>
                </div>
                <div class="column ">Bull
                    <div class="bull"></div>
                </div>
            </div>
        </div>
        <div class="block-msg">
            <span class="msg"></span>
            <span class="close" onclick="window.close()">close</span>
        </div>
    </div>

<script type="text/javascript" src="index.js"></script>
</body>
</html>
